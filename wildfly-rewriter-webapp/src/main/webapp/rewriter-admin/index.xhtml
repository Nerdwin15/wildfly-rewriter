<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
  <title>#{msg['dashboard.windowTitle']}</title>
  <link rel="stylesheet" href="#{request.contextPath}/rewriter-admin/assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="#{request.contextPath}/rewriter-admin/assets/css/styles.css" />
</h:head>

<h:body>
	<header class="navbar navbar-default" role="banner">
	  <div class="container">
	    <div class="navbar-header">
	      <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
	        <span class="sr-only">Toggle navigation</span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	        <span class="icon-bar"></span>
	      </button>
	      <a href="#" class="navbar-brand">#{msg['navbar.title']}</a>
	    </div>
	    <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
	      <ul class="nav navbar-nav navbar-right">
	        <li>
	          <a id="reloadRulesTrigger" data-loading-text="#{msg['navbar.reload.loadingText']}" href="javascript:void(0)" class="reload">#{msg['navbar.reload']}</a>
	        </li>
	      </ul>
	    </nav>
	  </div>
	</header>
	
	<div class="container">
	  <div class="col-md-12">
	    <div class="pull-right">
	      <a href="javascript:void(0)" class="btn btn-success" id="addRuleButton">
	       <span class="glyphicon glyphicon-plus-sign"></span> #{msg['dashboard.addRuleButton.label']}
	      </a>
	    </div>
      <h2>#{msg['dashboard.pageTitle']}</h2>
      
      <div id="ruleTableWrapper"></div>
    </div>
	</div>
	
	<div id="paceHolder"></div>
	
	<script type="text/javascript">
	  window.initScript = 'main';
    window.CONTEXT_ROOT = '${request.contextPath}/rewriter-admin';	 
	</script>
  <script type="text/javascript" src="${request.contextPath}/rewriter-admin/assets/js/lib/pace.min.js"></script>
  <script type="text/javascript" src="${request.contextPath}/rewriter-admin/assets/js/lib/require.min.js" data-main="${request.contextPath}/rewriter-admin/assets/js/setup.js"></script>
</h:body>

</html>
